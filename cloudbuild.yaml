steps:
  # Step 1: Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}',
        '.'
      ]

  # Step 2: Push Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '${_SERVICE_NAME}',
        '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}',
        '--region=${_REGION}',
        '--platform=managed',
        '--allow-unauthenticated',
        '--add-cloudsql-instances=${_CLOUDSQL_CONNECTION}',
        '--set-env-vars=DB_USER=${_DB_USER}',
        '--set-env-vars=DB_PASSWORD=${_DB_PASSWORD}',
        '--set-env-vars=DB_NAME=${_DB_NAME}',
        '--set-env-vars=INSTANCE_CONNECTION_NAME=${_CLOUDSQL_CONNECTION}',
        '--set-env-vars=DB_HOST=/cloudsql/${_CLOUDSQL_CONNECTION}'
      ]

images:
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
