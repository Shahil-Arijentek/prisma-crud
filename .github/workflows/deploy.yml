name: Auto Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPO: ${{ secrets.ARTIFACT_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${SERVICE}:$GITHUB_SHA"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t $IMAGE_URI .

      - name: Push Docker image
        run: |
          docker push $IMAGE_URI

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE_URI \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=${{ secrets.DATABASE_INSTANCE_CONNECTION_NAME }} \
            --set-env-vars=INSTANCE_CONNECTION_NAME=${{ secrets.DATABASE_INSTANCE_CONNECTION_NAME }} \
            --set-env-vars=DB_USER=${{ secrets.DB_USER }} \
            --set-env-vars=DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --set-env-vars=DB_NAME=${{ secrets.DB_NAME }} \
            --set-env-vars=DB_HOST=/cloudsql/${{ secrets.DATABASE_INSTANCE_CONNECTION_NAME }}
